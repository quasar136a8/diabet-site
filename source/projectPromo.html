<div class="col-md-6 col-lg-4 is-military-@IsMilitary desc-only_@DesktopOnly">
   <div class="card needs__list-item">
      <div class="card__content">
          <div class="card__content_top" style=" padding: 0px !important;">
              <video style="max-width:100%" poster="@PromoPoster" controls>
               <source src="@PromoVideo" type="video/mp4"/>
                  Your browser does not support the video tag.
               </video>
               <span class="card__title" style="padding: 10px !important; font-size: 16px !important; ">@Title</span>
          </div>
          <div class="card__content_bottom">
              <div class="proj-card-bottom-bts hide_@IsFull">
                <a href="/"
                    class="card__donate-btn needs-donate-btn need-donate local liqpay" 
                    data-liqpay-sig="@Signature" data-liqpay-data="@Data"
                    data-ua="Підтримати" data-en="Donate" data-de="Spenden" data-it="Donare" data-pl="Podarować">
                    Donate
                </a>
                <a class="card__read-btn local" href="/@lang/@Url" data-ua="Дiзнатись бiльше" data-en="Read more" data-de="Erfahren Sie mehr" data-it="Saperne di più" data-pl="Ucz się więcej">
                    Read more
                </a>
              </div>
          </div>
      </div>
  </div>
</div>
