<div class="col-md-6">
   <div class="card news__list-item">
       <img class="card__img"  src="@Pic" >
       <div class="card__content">
           <h3 class="card__title">
               @Title
           </h3>
           <p class="card__text">
               @Brief
           </p>
           <div class="card__footer">
               <a class="card__link local" href="/@lang/news/@Url" data-ua="Читати" data-en="Read" data-de="Lesen" data-it="Leggere" data-pl="Czytać">
                  Read
                </a>
               <time class="card__date" datetime="@IsoDate">
                   <svg class="card__icon" viewBox="0 0 18 20">
                       <path d="M14 9H4V11H14V9ZM16 2H15V0H13V2H5V0H3V2H2C0.89 2 0.00999999 2.9 0.00999999 4L0 18C0 19.1 0.89 20 2 20H16C17.1 20 18 19.1 18 18V4C18 2.9 17.1 2 16 2ZM16 18H2V7H16V18ZM11 13H4V15H11V13Z"></path>
                   </svg>
                   @LocaleDate
               </time>
           </div>
       </div>
   </div>
</div>
