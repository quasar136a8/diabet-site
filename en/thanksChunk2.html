   <blockquote>I received the first, very valuable, absolutely necessary for me, free help from the Charitable Fund for the Assistance and Rehabilitation of Diabetes Patients: a glucometer, a test strip, vitamins and a sugar substitute.<br>I sincerely thank the Foundation, all its volunteers, the Medico company, the Malva Voluntary Association of Ukraine and Banko Farmaceutico. I was pleasantly surprised by the conscientious attitude of all the Foundation's volunteers to the fulfillment of this charitable mission (a special thank you to Natalya, the administrator).<br>Thanks to you, I now have my own free blood glucose meter and lots of test strips. After all, it was quite difficult to allocate funds for the independent purchase of the device, and especially test strips from my small pension.<br>Thanks to your help, I will now be able to control my blood sugar on my own, which is very important. And the sugar substitute will help you enjoy self-made sweet dishes, which, due to the disease, you can enjoy very rarely. And the vitamin complex will support the general state of health.<br> I wish everyone peace and health.</blockquote>
