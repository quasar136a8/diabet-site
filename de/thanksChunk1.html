   <blockquote>Worte können nicht ausdrücken, wie dankbar wir sind! Bei dem Kleinen wurde im Alter von einem Jahr Diabetes diagnostiziert. Und seitdem wollte ich diesen Sensor einbauen. Aber es ist nicht klar, ob sie mit ihm gehen kann, ob alles richtig und über die gesamte Laufzeit funktionieren wird, denn es gibt viele Nuancen. Ganz zu schweigen vom Preis, sie dauerhaft zu installieren. Besonderer Dank dafür, dass die Finger nach 8 Monaten Piercings 100 Mal am Tag endlich Ruhe finden. Mein Mann und ich haben die Installation um drei Tage verschoben, weil wir nervös waren! Und alles ist perfekt gelaufen, der Kleine hat es nicht einmal gemerkt und rührt es nicht an! Deshalb kann ich mir gar nicht vorstellen, welche Worte man wählen könnte, um Eduard, Serhiy und allen, die helfen, zu danken! Vielen Dank für das 50/50-Sensorprogramm und die Möglichkeit, es auszuprobieren!</blockquote>
